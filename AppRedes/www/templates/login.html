<link href="../css/login.css" rel="stylesheet">

<ion-view hide-nav-bar="true">
  <ion-content padding="true">
    <div class="row">
      <!-- <img src="../../../assets/images/minervaufrj.png" width="40%" height="30%"> -->
      <img src="img/minerva.png" width="40%" height="30%">
    </div>
    <form ng-submit="Login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label>
          <button class="button button-block" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div class="row list-link">
      <div class="col"><a href="#" class="link">Cadastre-se</a></div>
      <div class="col"><a href="#" class="link">Esqueci Senha</a></div>
    </div>
  </ion-content>
</ion-view>
